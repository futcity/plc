version: '3.4'

services:
    plc:
        container_name: fcplc
        build:
            context: .
            dockerfile: Dockerfile
        privileged: true
        restart: always
        network_mode: bridge
        environment:
            BUILD: ${BUILD}
            FTEST: ${FTEST}
        volumes:
          - /dev/mem:/dev/mem
          - /proc/cpuinfo:/proc/cpuinfo
          - ./:/usr/src/app/